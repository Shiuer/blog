---
layout: default
title: kalends'blog
---
<!-- <h2>{{ page.title }}</h2> -->
<div class="container">
	<div class="row">
	  <div id="main" class="col-md-8 col-sm-offset-1">
			<ul>
			    {% for post in site.posts %}
			    <li><a href="{{ site.baseurl }}{{ post.url }}" target="_blank">{{ post.title }}</a>{{ post.date | date_to_string }} </li>
			    {% endfor %}
			</ul>
		</div>

		<div id="aside" class="col-md-3">
				<div class="avatar">
					<img src="images/avatar.jpg" alt="" class="img-circle">
				</div>
				
				<section class="author-info">
					<h1><a class="name" href="javascript:;">十五</a></h1>
					<p class="summary">知之为知之，不知为不知</p>
				</section>

		  </div>
	</div>

</div>
