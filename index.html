---
layout: default
title: kalends'blog
---
<!-- <h2>{{ page.title }}</h2> -->
<div class="container">
	<div class="row">
	  <div id="main" class="col-md-8 col-sm-offset-1">

		    {% for post in site.posts %}
		    <div class="bloglist">
		    	<div class="title"><a href="{{ site.baseurl }}{{ post.url }}" target="_blank">{{ post.title }}</a> </div>
					<div class="summary">
						{{ post.summary }}
					</div>
					<div class="datetime">{{ post.date | date_to_string }}</div>
		    </div>
		    {% endfor %}

		</div>

		<div id="aside" class="col-md-3">
				<div class="avatar">
					<img src="images/flower.png" alt="" class="img-circle">
				</div>
				
				<section class="author-info">
					<h1><a class="name" href="javascript:;">十五</a></h1>
					<p class="summary">知之为知之，不知为不知</p>
				</section>

		  </div>
	</div>

</div>
